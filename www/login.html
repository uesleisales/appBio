<div class="main-wrapper valign-wrapper">
    <div class="row">
        <p class="center flow-text hide-on-small-only __web-inspector-hide-shortcut__">Caso já possua cadastro, preencha os seguintes campos:</p>
        <form class="form" method="POST"action="./index.html" >

            <ul class="collection with-header card">
                <li id="cardLogin"class="collection-header">
        	        <h4 class="white-text">Login</h4>
    	        </li>
                <li class="collection-item">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input id="email" type="email" name="email" value="" required >
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" name="password" required>
                        <label for="password">Senha</label>
                    </div>
                    <div class=" center  col-md-8 col-md-offset-4">
                        <button type="submit" class=" btn btn-primary" style="background: #3CB462">Login</button>
                    </div>
                </li>
                <li class="collection-item indigoa lighten-4">
                    <a href="#">Esqueceu sua senha?</a>
                    <a href="#" class="right">Cadastre-se</a>
                </li>
                <li>
                    <div class=" center  col-md-8 col-md-offset-4" ><br>
                        <button type="submit" class=" btn btn-primary" style="background: #3CB462">Acessar como "ANÔNIMO"</button>
                        <br><br>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
